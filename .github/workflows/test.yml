name: Checks + Tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: NPM install
      run: npm install
    - name: Lint
      run: npm run lint
    - name: Typecheck
      run: npm run check
    - name: Verify build works
      run: npm run build
